apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hack-rest.fullname" . }}
  labels:
    {{- include "hack-rest.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hack-rest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hack-rest.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: gcr-pull-key
      # {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          # image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          image: us-east1-docker.pkg.dev/qwiklabs-gcp-02-31aa6eba886b/loksamarth/loksamarth:25072101
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
            - name: DB_HOST
              value: loksamarth-database     # Kubernetes service name
            - name: DB_PORT
              value: "5432"
            - name: DB_PASSWORD
              value: loksamarth123
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
